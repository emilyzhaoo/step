    <div id="game" class="row">
        <div class="column">
            <div class="card">
                <form action="/data" method="POST" style="text-align:center">
                <p><b>Welcome to the sentence generator.</b></p>
                <br/>
                <p>Enter a verb (ends in -ing):</p>
                <textarea name="verb" placeholder="Verb" cols="20" rows"2"></textarea>                
                <br/><br/>
                <p>Enter an adjective:</p>
                <textarea name="adj" placeholder="Adjective" cols="20" rows"2"></textarea>
                <br/><br/>
                <p>Enter an animal:</p>
                <textarea name="animal" placeholder="Animal" cols="20" rows"2"></textarea>
                <br/><br/>
                <input type="submit" name="count"/>
                <br/><br/>
                </form>
            </div> 
        </div>
        <div class="column">
            <div class="card">
                <p><b>Sentences Generated</b></p>
                <br/>
                <section style="align-text:center">
                    <label for="quantity">Choose a Quantity to Display:</label>
                    <select name="quantity" id="quantity" >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected="selected">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>  
                    <button type="Refresh" onclick="loadTasks()">Refresh</button> 
                </section>
                <br/>
                <section>
                    <ul id="sentence-list"></ul>
                </section>
            </div>
        </div>
